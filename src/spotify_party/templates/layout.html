<!DOCTYPE html>
<html>
  <head>
    <title>{%- block title -%}Distance{%- endblock -%}</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    {% block extrahead %} {% endblock %}
  </head>
  <body class="text-center">
    <div class="container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <nav class="nav nav-masthead justify-content-center">
            <a
              class="nav-link{% if current_page == 'about' %} active {% endif %}"
              href="{{ url('about') }}"
              >About</a
            >
            <a
              class="nav-link{% if current_page == 'play' %} active {% endif %}"
              href="{{ url('play') }}"
              >Broadcast</a
            >
            {% if is_logged_in %}
            <a class="nav-link" href="{{ url('logout') }}">Log out</a>
            {% endif %}
          </nav>
        </div>
      </header>

      {% block body %} {% endblock %}

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>
            An
            <a href="https://github.com/dfm/spotify-party"
              >open source project</a
            >
            by <a href="https://dfm.io">Dan F-M</a>.<br />
            Please
            <a href="https://github.com/dfm/spotify-party/issues"
              >report issues on GitHub</a
            >.
          </p>
        </div>
      </footer>
    </div>

    <!--  -->
    {% block scripts %}{% endblock %}
  </body>
</html>
